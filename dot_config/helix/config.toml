# theme = "catppuccin_latte"
theme = "rose_pine_dawn"

[editor]
line-number = "relative"

[editor.lsp]
display-inlay-hints = true

[editor.soft-wrap]
enable = true

[editor.statusline]
left = ["mode", "spacer", "diagnostics", "spinner", "file-name"]
right = ["workspace-diagnostics", "position", "file-encoding"]

[editor.file-picker]
hidden = false
